<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈</title>
    <link rel = "stylesheet" href = "./home.css">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>
    <script type = "text/babel">

        class ComponentForm extends React.Component{
            render(){
                return(
                    <li>
                        <form onSubmit = {this.props.onSubmit}>
                            <h4>댓글쓰기
                                <span>(3)</span>
                            </h4>
                            <span className = "ps_box">
                                <input type = "text" placeholder = "댓글내용을 입력해주세요." name = "int" className = "int" />
                            </span>
                            <input type = "submit" value = "등록" className = "btn"/>   
                        </form>
                    </li>
                )
            }
        }

        class ComponentRow extends React.Component{

            render(){
                return(
                    <li className = "comment-form">
                        <ul className = "comment-row">
                            <li className = "comment-id">web7722</li>
                            <li className = "comment-content">{this.props.value}</li>
                            <li className = "comment-date">2021-06-24</li>
                        </ul>
                    </li>
                )
            }
        }

        class CommentApp extends React.Component{

            constructor(props){
                super(props)
                this.state = {
                }

            }

            onSubmit = (e) => {
                e.preventDefault()
                console.log(e.target.int.value)

                this.setState({
                    int:e.target.int.value
                })

            }

            render(){
                return(
                    <ul className = "comment">
                        <ComponentRow value = {this.state.int}/>  
                        <ComponentForm int = {this.state.int} onSubmit = {this.onSubmit} />  
                    </ul>  
                )
            }
        }

        ReactDOM.render(
            <CommentApp />,
            document.querySelector('#root')
        )
    </script>
</body>
</html>
